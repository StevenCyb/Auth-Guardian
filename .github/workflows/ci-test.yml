name: ci-test

on:
  push:
    branches:
      - main
      - 'feature-**'
      - 'bugfix-**'
      - 'hotfix-**'
  pull_request:
    branches:
      - main
      - 'feature-**'
      - 'bugfix-**'
      - 'hotfix-**'

jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.15 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Create certs
      run:  |
        openssl genrsa -out server.key 2048
        openssl req -new -x509 -sha256 -key server.key -out server.crt -days 365 \
        -new \
        -newkey rsa:4096 \
        -days 365 \
        -nodes \
        -x509 \
        -subj "//C=DE//ST=Steven//L=Somewhere//O=Dis//CN=localhost" \
        -keyout localhost 
        openssl genrsa -out saml_mock.key 2048
        mv server.key test/server.key
        mv server.crt test/server.crt

        openssl req -new -x509 -sha256 -key saml_mock.key -out saml_mock.crt -days 365 \
        -new \
        -newkey rsa:4096 \
        -days 365 \
        -nodes \
        -x509 \
        -subj "//C=DE//ST=Steven//L=Somewhere//O=Dis//CN=localhost" \
        -keyout localhost 
        mv saml_mock.key test/saml_mock.key
        mv saml_mock.crt test/saml_mock.crt
    - name: Clear cache
      run: go clean -testcache
    - name: Run test
      run: go test ./test -v --failfast
